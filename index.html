<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="hero">
    <div class="calculator-card">
      <h1>Calculator</h1>
      <form class="calculator">
        <input type="number" name="num1" id="value1" placeholder="Insert number">
        <label for="num1"></label>
        <button class="add">+</button>
        <button class="subtract">-</button>
        <button class="multiply">x</button>
        <button class="divide">/</button>
        <input type="number" name="value2" id="value2" placeholder="Insert number">
        <label for="value2" ></label>
        <br>
        <input type="text" name="result" class="result" disabled>
        <label for="result" ></label>
      </form>
    </div>
    <div class="converter-card">
      <h1>Temperature converter</h1>
      <form class="converter">
        <input type="number" name="temperature" class="temp" placeholder="Insert temperature">
        <button class="ctof">C to F</button>
        <button class="ftoc">F to C</button>
        <br>
        <input type="text" class="transformed-temp" disabled>
      </form>
    </div>
  </div>
  <script src="./scripts/calculator.js"></script>
  <script src="./scripts/celsius_to_fahrenheit.js"></script>
</body>
</html>
